<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Mahasisa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Form Mahasiswa</h1>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="wallet-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">NIM</ion-label>
          <ion-input
            required
            [(ngModel)]="nim"
            placeholder="NIM Mahasiswa"
            type="text"
          >
          </ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nama</ion-label>
          <ion-input
            required
            [(ngModel)]="nama"
            placeholder="Nama Mahasiswa"
            type="text"
          >
          </ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="home-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Alamat</ion-label>
          <ion-input
            required
            [(ngModel)]="alamat"
            placeholder="Alamat Mahasiswa"
            type="text"
          >
          </ion-input>
        </ion-item>
      </div>
      <div class="action-button ion-padding">
        <ion-button
          type="submit"
          color="primary"
          expand="block"
          (click)="addMahasiswa()"
          >Tambah Mahasiswa</ion-button
        >
      </div>
    </div>
  </div>
</ion-content>
